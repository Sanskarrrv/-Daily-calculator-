<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Manager - दुकान का हिसाब</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 { text-align: center; color: #333; }
        .balance-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .money { font-weight: bold; }
        .plus { color: #2ecc71; }
        .minus { color: #c0392b; }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-add { background-color: #2ecc71; } /* Green for Sales */
        .btn-exp { background-color: #e74c3c; } /* Red for Expense */
        
        ul { list-style-type: none; padding: 0; }
        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }
        li.plus { border-right: 5px solid #2ecc71; }
        li.minus { border-right: 5px solid #c0392b; }
        
        .total-profit {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .delete-btn {
            background-color: transparent;
            color: #999;
            font-size: 12px;
            border: none;
            width: auto;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>दुकान का हिसाब (Shop Tracker)</h2>

    <div class="total-profit">
        नेट प्रॉफिट (Net Profit): <span id="balance">₹0.00</span>
    </div>

    <div class="balance-container">
        <div>
            <h4>कमाई (Sales)</h4>
            <p id="money-plus" class="money plus">+₹0.00</p>
        </div>
        <div>
            <h4>खर्चा (Expense)</h4>
            <p id="money-minus" class="money minus">-₹0.00</p>
        </div>
    </div>

    <h3>नया जोड़े (Add New)</h3>
    <input type="text" id="text" placeholder="आइटम का नाम (जैसे: नोटबुक)">
    <input type="number" id="amount" placeholder="रुपये (Amount)">
    
    <div class="btn-group">
        <button class="btn-add" onclick="addTransaction(true)">बिक्री (Sale)</button>
        <button class="btn-exp" onclick="addTransaction(false)">खर्चा (Expense)</button>
    </div>

    <h3>पुराना हिसाब (History)</h3>
    <ul id="list" class="list">
        </ul>
    
    <button onclick="clearData()" style="background:#555; margin-top:20px;">पूरा डाटा मिटाएं (Reset)</button>
</div>

<script>
    const balanceEl = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');

    // पुराना डाटा लोड करें (ताकि रिफ्रेश करने पर उड़े नहीं)
    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function addTransaction(isSale) {
        if (text.value.trim() === '' || amount.value.trim() === '') {
            alert('कृपया नाम और रक़म दोनों लिखें');
            return;
        }

        const transaction = {
            id: generateID(),
            text: text.value,
            amount: isSale ? +amount.value : -amount.value
        };

        transactions.push(transaction);
        addTransactionDOM(transaction);
        updateValues();
        updateLocalStorage();

        text.value = '';
        amount.value = '';
    }

    function generateID() {
        return Math.floor(Math.random() * 100000000);
    }

    function addTransactionDOM(transaction) {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');

        item.classList.add(transaction.amount < 0 ? 'minus' : 'plus');
        item.innerHTML = `
            ${transaction.text} <span>${sign}₹${Math.abs(transaction.amount)}</span>
            <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
        `;

        list.appendChild(item);
    }

    function updateValues() {
        const amounts = transactions.map(transaction => transaction.amount);
        const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
        
        const income = amounts
            .filter(item => item > 0)
            .reduce((acc, item) => (acc += item), 0)
            .toFixed(2);

        const expense = (amounts
            .filter(item => item < 0)
            .reduce((acc, item) => (acc += item), 0) * -1)
            .toFixed(2);

        balanceEl.innerText = `₹${total}`;
        money_plus.innerText = `+₹${income}`;
        money_minus.innerText = `-₹${expense}`;
    }

    function removeTransaction(id) {
        transactions = transactions.filter(transaction => transaction.id !== id);
        updateLocalStorage();
        init();
    }

    function updateLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }
    
    function clearData() {
        if(confirm("क्या आप सच में सारा पुराना हिसाब मिटाना चाहते हैं?")) {
            localStorage.clear();
            transactions = [];
            init();
        }
    }

    function init() {
        list.innerHTML = '';
        transactions.forEach(addTransactionDOM);
        updateValues();
    }

    init();
</script>

</body>
</html>
