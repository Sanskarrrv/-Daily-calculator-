<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense Tracker</title>
    <style>
        /* CSS Styles & Animations */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        h2 { text-align: center; color: #333; margin-bottom: 20px; }

        .form-group { margin-bottom: 12px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .btn-group { display: flex; gap: 10px; margin-top: 15px; }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .add-btn { background-color: #6c5ce7; color: white; }
        .add-btn:hover { background-color: #5b4cc4; transform: scale(1.02); }

        .excel-btn { background-color: #27ae60; color: white; }
        .excel-btn:hover { background-color: #219150; transform: scale(1.02); }

        /* Summary Cards */
        .summary-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 10px;
        }

        .card {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card-income { background: linear-gradient(135deg, #00b894, #00cec9); }
        .card-expense { background: linear-gradient(135deg, #ff7675, #d63031); }
        .card-balance { background: linear-gradient(135deg, #0984e3, #74b9ff); margin-top: 10px; }

        /* Transaction List with Animation */
        ul { list-style: none; padding: 0; margin-top: 20px; }
        
        li {
            background: #fff;
            border-left: 5px solid #ccc;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        li.income { border-left-color: #2ecc71; }
        li.expense { border-left-color: #e74c3c; }

        .delete-btn {
            background: transparent;
            color: #aaa;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-left: 10px;
            width: auto;
        }
        .delete-btn:hover { color: red; }

        /* Keyframes for Animation */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Smart Expense Tracker</h2>

    <div class="form-group">
        <label>Date</label>
        <input type="date" id="date">
    </div>

    <div class="form-group">
        <label>Type</label>
        <select id="type">
            <option value="income">Income (+)</option>
            <option value="expense">Expense (-)</option>
        </select>
    </div>

    <div class="form-group">
        <label>Category (New Feature)</label>
        <select id="category">
            <option value="Salary">Salary/Business</option>
            <option value="Food">Food & Drinks</option>
            <option value="Travel">Travel/Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills & Recharge</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label>Description</label>
        <input type="text" id="desc" placeholder="Details (e.g. Pizza, Client Payment)">
    </div>

    <div class="form-group">
        <label>Amount</label>
        <input type="number" id="amount" placeholder="Enter Amount">
    </div>

    <div class="btn-group">
        <button class="add-btn" onclick="addTransaction()">Add Transaction</button>
        <button class="excel-btn" onclick="downloadExcel()">Download Excel</button>
    </div>

    <div class="summary-container">
        <div class="card card-income">
            <small>Income</small><br>
            <span id="total-income">₹0</span>
        </div>
        <div class="card card-expense">
            <small>Expense</small><br>
            <span id="total-expense">₹0</span>
        </div>
    </div>
    <div class="card card-balance">
        <small>Current Balance</small><br>
        <span id="balance">₹0</span>
    </div>

    <h3>History</h3>
    <ul id="list">
        </ul>
</div>

<script>
    // State to store all data
    let transactions = [];

    // Set today's date automatically on load
    document.getElementById('date').valueAsDate = new Date();

    function addTransaction() {
        const date = document.getElementById('date').value;
        const type = document.getElementById('type').value;
        const category = document.getElementById('category').value;
        const desc = document.getElementById('desc').value;
        const amount = parseFloat(document.getElementById('amount').value);

        if (desc === '' || isNaN(amount) || amount <= 0) {
            alert('Please enter valid description and amount');
            return;
        }

        const transaction = {
            id: generateID(),
            date,
            type,
            category,
            desc,
            amount
        };

        transactions.push(transaction);
        updateUI();

        // Clear inputs (except date and type for convenience)
        document.getElementById('desc').value = '';
        document.getElementById('amount').value = '';
    }

    function generateID() {
        return Math.floor(Math.random() * 1000000);
    }

    function deleteTransaction(id) {
        transactions = transactions.filter(item => item.id !== id);
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('list');
        const incomeEl = document.getElementById('total-income');
        const expenseEl = document.getElementById('total-expense');
        const balanceEl = document.getElementById('balance');

        list.innerHTML = '';

        let income = 0;
        let expense = 0;

        transactions.forEach(transaction => {
            // Calculate Totals
            if (transaction.type === 'income') {
                income += transaction.amount;
            } else {
                expense += transaction.amount;
            }

            // Create List Item
            const item = document.createElement('li');
            item.classList.add(transaction.type);
            item.innerHTML = `
                <div>
                    <strong>${transaction.desc}</strong> <small>(${transaction.category})</small><br>
                    <small style="color:#777">${transaction.date}</small>
                </div>
                <div>
                    <span>${transaction.type === 'income' ? '+' : '-'}₹${transaction.amount}</span>
                    <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">x</button>
                </div>
            `;
            list.appendChild(item);
        });

        // Update Summary Display
        incomeEl.innerText = `₹${income}`;
        expenseEl.innerText = `₹${expense}`;
        balanceEl.innerText = `₹${income - expense}`;
    }

    // FUNCTION TO DOWNLOAD EXCEL (CSV Format)
    function downloadExcel() {
        if (transactions.length === 0) {
            alert("No data to download!");
            return;
        }

        // CSV Header
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Date,Type,Category,Description,Amount\n";

        // Loop through data and add rows
        transactions.forEach(item => {
            let row = `${item.date},${item.type},${item.category},${item.desc},${item.amount}`;
            csvContent += row + "\n";
        });

        // Create a fake link and click it to download
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "my_expenses.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
