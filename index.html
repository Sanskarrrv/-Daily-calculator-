<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Income/Expense Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --danger: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .balance-card {
            background: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .balance-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            gap: 10px;
        }

        .summary-box {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .income-box { background-color: #dcfce7; color: var(--success); }
        .expense-box { background-color: #fee2e2; color: var(--danger); }

        .form-container {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }

        button:hover { background-color: #1d4ed8; }

        .backup-section {
            padding: 20px;
            background: #e0f2fe;
            border-top: 1px solid #bae6fd;
            text-align: center;
        }

        .btn-download { background-color: #0891b2; }
        .btn-upload { background-color: #4f46e5; }
        
        #fileInput { display: none; }

        .history {
            padding: 20px;
        }

        .transaction-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 5px solid transparent;
        }

        .transaction-item.income { border-left-color: var(--success); }
        .transaction-item.expense { border-left-color: var(--danger); }

        .delete-btn {
            background-color: #ef4444;
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>Shop Tracker</h2>
    </div>

    <div class="balance-card">
        <p>Total Balance</p>
        <div class="balance-amount" id="balance">â‚¹0.00</div>
    </div>

    <div class="summary">
        <div class="summary-box income-box">
            <h4>Income</h4>
            <p id="money-plus">+â‚¹0.00</p>
        </div>
        <div class="summary-box expense-box">
            <h4>Expense</h4>
            <p id="money-minus">-â‚¹0.00</p>
        </div>
    </div>

    <div class="form-container">
        <h3>Add New Transaction</h3>
        <br>
        <div class="form-group">
            <input type="text" id="text" placeholder="Description (e.g. Sales, Tea...)" required>
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount (â‚¹)" required>
        </div>
        <div class="form-group">
            <select id="type">
                <option value="income">Income (Credit)</option>
                <option value="expense">Expense (Debit)</option>
            </select>
        </div>
        <button onclick="addTransaction()">Add Transaction (+)</button>
    </div>

    <div class="backup-section">
        <h3>Data Backup</h3>
        <p style="font-size: 12px; color: #555; margin-bottom: 10px;">Download daily to keep data safe.</p>
        <button class="btn-download" onclick="downloadData()">ðŸ“¥ Download Backup</button>
        <button class="btn-upload" onclick="document.getElementById('fileInput').click()">ðŸ“¤ Restore Backup</button>
        <input type="file" id="fileInput" accept=".json" onchange="loadData(this)">
    </div>

    <div class="history">
        <h3>History</h3>
        <ul id="list" class="transaction-list"></ul>
        <button onclick="clearData()" style="background-color: #6b7280; margin-top: 10px;">Reset All Data</button>
    </div>
</div>

<script>
    const balance = document.getElementById('balance');
    const money_plus = document.getElementById('money-plus');
    const money_minus = document.getElementById('money-minus');
    const list = document.getElementById('list');
    const text = document.getElementById('text');
    const amount = document.getElementById('amount');
    const type = document.getElementById('type');

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];

    function addTransaction() {
        if (text.value.trim() === '' || amount.value.trim() === '') {
            alert('Please enter both description and amount.');
            return;
        }

        const transaction = {
            id: generateID(),
            text: text.value,
            amount: type.value === 'expense' ? -Math.abs(+amount.value) : Math.abs(+amount.value),
            date: new Date().toLocaleDateString()
        };

        transactions.push(transaction);
        updateLocalStorage();
        init();

        text.value = '';
        amount.value = '';
    }

    function generateID() {
        return Math.floor(Math.random() * 100000000);
    }

    function addTransactionDOM(transaction) {
        const sign = transaction.amount < 0 ? '-' : '+';
        const item = document.createElement('li');

        item.classList.add('transaction-item');
        item.classList.add(transaction.amount < 0 ? 'expense' : 'income');

        item.innerHTML = `
            <div>
                <strong>${transaction.text}</strong> <br>
                <small style="color: #666">${transaction.date || ''}</small>
            </div>
            <span>${sign}â‚¹${Math.abs(transaction.amount)}</span>
            <button class="delete-btn" onclick="removeTransaction(${transaction.id})">x</button>
        `;

        list.appendChild(item);
    }

    function updateValues() {
        const amounts = transactions.map(transaction => transaction.amount);
        const total = amounts.reduce((acc, item) => (acc += item), 0).toFixed(2);
        const income = amounts.filter(item => item > 0).reduce((acc, item) => (acc += item), 0).toFixed(2);
        const expense = (amounts.filter(item => item < 0).reduce((acc, item) => (acc += item), 0) * -1).toFixed(2);

        balance.innerText = `â‚¹${total}`;
        money_plus.innerText = `+â‚¹${income}`;
        money_minus.innerText = `-â‚¹${expense}`;
    }

    function removeTransaction(id) {
        if(confirm("Are you sure you want to delete this?")) {
            transactions = transactions.filter(transaction => transaction.id !== id);
            updateLocalStorage();
            init();
        }
    }

    function updateLocalStorage() {
        localStorage.setItem('transactions', JSON.stringify(transactions));
    }

    // --- Backup Functions ---

    function downloadData() {
        if(transactions.length === 0) {
            alert("No data to backup!");
            return;
        }
        const dataStr = JSON.stringify(transactions);
        const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
        
        const exportFileDefaultName = 'shop_tracker_backup.json';
        
        const linkElement = document.createElement('a');
        linkElement.setAttribute('href', dataUri);
        linkElement.setAttribute('download', exportFileDefaultName);
        linkElement.click();
    }

    function loadData(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const loadedTransactions = JSON.parse(e.target.result);
                if(Array.isArray(loadedTransactions)) {
                    if(confirm("Restoring a backup will overwrite current data. Continue?")) {
                        transactions = loadedTransactions;
                        updateLocalStorage();
                        init();
                        alert("Backup restored successfully!");
                    }
                } else {
                    alert("Invalid file format!");
                }
            } catch(err) {
                alert("Error reading file.");
            }
        };
        reader.readAsText(file);
        input.value = '';
    }

    function clearData() {
        if(confirm("Warning: This will delete ALL data permanently!")) {
            transactions = [];
            updateLocalStorage();
            init();
        }
    }

    function init() {
        list.innerHTML = '';
        transactions.forEach(addTransactionDOM);
        updateValues();
    }

    init();
</script>

</body>
</html>
